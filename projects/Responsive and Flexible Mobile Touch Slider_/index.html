<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>draggable Responsive Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="cocacola1.png"></div>
                    <div class="swiper-slide"><img src="cocacola2.png"></div>
                    <div class="swiper-slide"><img src="cocacola3.png"></div>
                    <div class="swiper-slide"><img src="cocacola4.png"></div>
                    <div class="swiper-slide"><img src="cocacola5.png"></div>
                    <div class="swiper-slide"><img src="cocacola6.png"></div>
                </div>
            </div>
        </div>        
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 0,
            modifier: 1,
            slideShadows: true,
          },
          loop:true,
        });
      </script> 
</body>

</html>
