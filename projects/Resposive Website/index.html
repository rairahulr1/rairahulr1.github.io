<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocacola Website Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo" ></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">More</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, quasi. Earum dolores provident id molestias! Nam esse expedita, porro quidem aliquam temporibus commodi quia veniam. Sit aperiam omnis doloribus libero.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="cocacola1.png" alt=""></div>
                      <div class="swiper-slide"><img src="cocacola2.png" alt=""></div>
                      <div class="swiper-slide"><img src="cocacola3.png" alt=""></div>
                      <div class="swiper-slide"><img src="cocacola4.png" alt=""></div>
                      <div class="swiper-slide"><img src="cocacola5.png" alt=""></div>
                      <div class="swiper-slide"><img src="cocacola6.png" alt=""></div>
                    </div>
                  </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png" ></a></li>
            <li><a href="#"><img src="instagram.png" ></a></li>
            <li><a href="#"><img src="twitter.png" ></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop:true,
        });
        function toggleMenu(){
            const menuToggle =document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle("active");
            navigation.classList.toggle("active");
        }
      </script>
</body>
</html>
