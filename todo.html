<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .btn-primary {
          @apply bg-blue-400 hover:bg-red-200;
        }
        .body {
          @apply text-center;
        }
      }
    </style>
  </head>

  <body class="body">
    <h1 class="btn-primary">ToDo</h1>
    <main class="relative top-1">
      <form action="#" method="post" id="toDo">
        <input
          type="text"
          class="border-b-4 border-indigo-500"
          name="task"
          id="task"
          placeholder="Task To Add"
        />
        <button type="submit" class="bg-blue-400 rounded p-1">Save</button>
      </form>
      <ul id="list">
        <li></li>
      </ul>
    </main>
    <footer>
      <a href="index.html">Home</a>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
